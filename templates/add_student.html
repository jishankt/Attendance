<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student | Attendance Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8f9fa;
      --dark: #1e293b;
      --glass: rgba(255, 255, 255, 0.25);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--dark);
    }
    
    .form-container {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .form-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    
    .form-icon i {
      font-size: 2rem;
      color: white;
    }
    
    .form-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-subtitle {
      color: #64748b;
      margin-bottom: 0;
    }
    
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }
    
    .form-control {
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 0.75rem 1.25rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background: white;
      border-color: var(--primary);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
    }
    
    .btn-submit {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-back {
      background: rgba(255,255,255,0.3);
      border: 1px solid rgba(255,255,255,0.4);
      color: var(--dark);
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    
    .btn-back:hover {
      background: rgba(255,255,255,0.5);
      transform: translateY(-3px);
      color: var(--dark);
    }
    
    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--danger);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    
    @media (max-width: 576px) {
      .form-actions {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn-submit, .btn-back {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <div class="form-icon">
          <i class="fas fa-user-graduate"></i>
        </div>
        <h1 class="form-title">Add New Student</h1>
        <p class="form-subtitle">Register a new student to the attendance system</p>
      </div>

      {% if message %}
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        {{ message }}
      </div>
      {% endif %}

      <form method="POST">
        <div class="mb-4">
          <label class="form-label">Student Full Name</label>
          <input type="text" name="name" class="form-control" required placeholder="Enter student's full name">
        </div>

        <div class="mb-4">
          <label class="form-label">Roll Number</label>
          <input type="number" name="rollno" class="form-control" required placeholder="Enter unique roll number">
          <small class="text-muted">Must be a unique identifier</small>
        </div>

        <div class="form-actions">
          <a href="{{ url_for('students_list') }}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to List
          </a>
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-user-plus"></i> Add Student
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Auto-focus on name field when page loads
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('input[name="name"]').focus();
    });
  </script>
</body>
</html>
